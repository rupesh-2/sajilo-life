name: Mini Delivery App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Lint project
        run: npm run lint

      - name: ğŸ›¡ï¸ Type check
        run: npm run typecheck

      - name: ğŸ§ª Run tests
        run: npm run test

  build:
    name: Build (EAS)
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build for Expo (Prebuild)
        run: npx expo prebuild --platform all

      - name: ğŸ› ï¸ Build Archive (EAS Build - Dry Run / Optional)
        run: |
          echo "To fully build, set up EAS and run: eas build --platform all --non-interactive"
